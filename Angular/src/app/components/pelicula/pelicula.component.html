<article
        class="article-item"
        id="article-template"
      >
        <div class="image-wrap">
          <img src="{{ pelicula.image }}" alt="{{ pelicula.title }}" />
        </div>

        <h2>{{ i + 1 }} {{ pelicula.title }}</h2>
        <span class="date"> Hace 5 minutos </span>
        <span
          class="year"
          [ngClass]="{
            'year-green': pelicula.year >= 2020,
            'year-red': pelicula.year < 2020
          }"
          >{{ pelicula.year }}
        </span>
        <a href="#">Leer más</a>

        <button (click)="seleccionar($event, pelicula)">Seleccionar cómo favorita</button>

        <div class="clearfix"></div>
      </article>
