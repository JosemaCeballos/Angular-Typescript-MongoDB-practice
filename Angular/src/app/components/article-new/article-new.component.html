<!-- Pruebas con componentes-->
<div class="center">
  <section id="content">
    <h1 class="subheader">Crear articulo</h1>

    <form class="mid-form" (ngSubmit)="onSubmit()" #articleForm="ngForm">
      <div class="form-group">
        <label for="title">Titulo</label>
        <input
          type="text"
          name="title"
          #title="ngModel"
          [(ngModel)]="article.title"
          required
        />
        <small *ngIf="!title.valid && title.touched"
          >El titulo no es válido</small
        >
      </div>

      <div class="form-group">
        <label for="content">Contenido</label>
        <input
          type="text"
          name="content"
          #content="ngModel"
          [(ngModel)]="article.content"
          required
        />
        <small *ngIf="!content.valid && content.touched"
          >El contenido no es válido</small
        >
      </div>

      <div class="form-group">
        <angular-file-uploader
          [config]="afuConfig"
          (ApiResponse)="imageUpload($event)"
        >
        </angular-file-uploader>
      </div>

      <div class="clearfix"></div>

      <input
        type="submit"
        value="Guardar"
        class="btn btn-success"
        [disabled]="articleForm.invalid"
      />
    </form>
  </section>
  <app-sidebar></app-sidebar>
</div>
